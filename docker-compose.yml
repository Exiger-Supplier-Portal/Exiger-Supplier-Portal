version: "3.8"

services:
  backend:
    build: ./backend
    container_name: exiger-backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    networks:
      - app-network
    dns: 
      - 8.8.8.8
      - 8.8.4.4

  frontend:
    build: ./frontend
    container_name: exiger-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - app-network

  db:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: exiger-db
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
